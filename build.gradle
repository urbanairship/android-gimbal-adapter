// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        adapterVersion = '7.1.0'

        // Dependencies
        airshipVersion = '14.6.0'
        gimbalVersion = '4.5.2'

        // Android SDK versions
        compileSdkVersion = 29
        targetSdkVersion = 29
        minSdkVersion = 21

        // Gradle plugins
        gradlePluginVersion = '4.1.3'
    }

    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task getVersion() {
    doLast {
        println adapterVersion
    }
}
